<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header3</title>
    <link rel="stylesheet" href="header1.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- navigation bar -->
    <header>
        <!-- first nav section  -->
        <div class="logo-nav">
            <ul>
                <li><img src="./images/judaeb.png" alt="logo"></li>
                <li>
                    <select>
                    <option value="Products">Products</option>
                    <option value="Parts">Parts</option>
                    <option value="Ferrari">Ferrari</option>
                </select></li>
                <li>Pricing</li>
                <li>Communities</li>
            </ul>
        </div>
        <!-- second nav section  -->
        <div class="btn-sect">
            <ul>
                <li>API</li>
                <li>Help</li>
                <li>
                    <button class="btn-login">Login</button>
                </li>
                <li>
                    <button class="btn-signin">Sign up</button>
                </li>
            </ul>
        </div>
    </header>
    <!-- end of nav bar -->
     <!-- hero section  -->
     <main>
        <!-- text and form -->
        <section class="main1">
            <div>
                <h1>A high-quality solution for those <br>who want a beautiful startup <br>website quickly</h1>
            </div>
            <div>
                <input type="email" placeholder="Your email">
                <br><input type="password" placeholder="Your password">
                <br><button class="btn-sn">Sign in</button>
                <p class="p1">By signing up, you agree to the Terms of Service</p>
            </div>
        </section>
        <!-- video/image section  -->
        <div data-aos="fade-down">
            <section>
                <div class="img-sec">
                    <img class="vid" src="./images/youtube.png" alt="video">
                </div>
                <!-- <p> We made it so beutiful and simple. It <br>combines landings, pages, blogs <br>and shop screens. It is definitely the tool you <br>need in your collection! </p> -->
            </section>
        </div>
        
     </main>
     <!-- end of hero sectiom  -->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <script>
        AOS.init();
      </script>
</body>
</html>
